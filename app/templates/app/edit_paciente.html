<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Editar Paciente</title>

</head>

<body>
    <header>
        <nav
            class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">MedTec</a>
            <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse"
                id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link"
                            href="/app/list_pacientes">Pacientes <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <!-- <li class="nav-item active">
                        <a class="nav-link" href="#">Médicos <span
                                class="sr-only">(current)</span></a>
                    </li> -->
                    <!-- <li class="nav-item active">
                        <a class="nav-link" href="#">Consultas <span
                                class="sr-only">(current)</span></a>
                    </li> -->
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard <span
                                class="sr-only">(current)</span></a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#"
                            id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            Mais
                        </a>
                        <div class="dropdown-menu"
                            aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Tutorial</a>
                            <!-- <a class="dropdown-item" href="#">Configurações</a> -->
                            <div class="dropdown-divider"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="input-group">
        <div class="container-fluid d-flex justify-content-center align-items-center " style="padding-top: 70px;">
            <div class="card p-4" role="form" style="width: 100%; max-width: 500px;">
                <h2 class="text-center">Editar Paciente</h2>
                <form method="POST">
                    {% csrf_token %}
                    <label for="cpf" class="mt-2">CPF:</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" 
                           value="{{ form.cpf.value|default:paciente.cpf }}" 
                           placeholder="CPF existente: {{ paciente.cpf }}" />
                    
                    <label for="nome" class="mt-2">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" 
                           value="{{ form.nome.value|default:paciente.nome }}" 
                           placeholder="Nome existente: {{ paciente.nome }}" />

                    <label for="contato" class="mt-2">Contato:</label>
                    <input type="text" id="contato" name="contato" class="form-control" 
                           value="{{ form.contato.value|default:paciente.contato }}" 
                           placeholder="Contato existente: {{ paciente.contato }}" />

                    <label for="endereco" class="mt-2">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control" 
                           value="{{ form.endereco.value|default:paciente.endereco }}" 
                           placeholder="Endereço existente: {{ paciente.endereco }}" />

                    <label for="dt_nasc" class="mt-2">Data de Nascimento:</label>
                    <input type="date" id="dt_nasc" name="dt_nasc" class="form-control" 
                            value="{{ form.dt_nasc.value|default:paciente.dt_nasc|date:'Y-m-d' }}" 
                            placeholder="Data de Nascimento existente: {{ paciente.dt_nasc|date:'d/m/Y' }}" />

                    <button type="submit" class="btn btn-primary w-100 mt-2">Salvar</button>
                    </form>

            </div>
        </div>
    </div>
</body>

</html>
